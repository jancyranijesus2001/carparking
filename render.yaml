services:
  - type: web
    name: carparking      # Service name, can be "homesecurity" if you prefer
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate
    startCommand: gunicorn carparking.wsgi:application

    envVars:
      - key: SECRET_KEY
        sync: false
        value: 'django-insecure-ke9y8snqw(0=p(it7ua4klbozv7dsq^zp2_i01iz_$hcj(4q02'
      - key: DEBUG
        value: 'True'
      - key: PYTHON_VERSION
        value: "3.11.4"

